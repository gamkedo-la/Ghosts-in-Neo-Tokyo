	<style>
		@font-face {
		    font-family: "KenPixel High Square";
		    src: url("font/KenPixel High Square.ttf") format('truetype'),
		    	url("font/KenPixel-High-Square.woff") format("woff");
		    font-weight: normal;
  			font-style: normal;
		}
		@font-face {
		    font-family: "KenPixel Nova";
		    src: url("font/KenPixel Nova.ttf") format('truetype'),
		    	url("font/KenPixel-Nova.woff") format("woff");
		    font-weight: normal;
  			font-style: normal;
		}

		body {
			background:black;
			margin:0;
			padding:0;
			overflow:hidden;
			font-family: "KenPixel Nova";
		}
		@font-face {
		    font-family: myFirstFont;
		    src: url(sansation_light.woff);
		}

		div {
		    font-family: myFirstFont;
		}
		#gameCanvas {
			height:100vh;
			padding:0;
			outline:0;
			image-rendering: pixelated;
			-ms-interpolation-mode: nearest-neighbor;
			image-rendering: -webkit-optimize-contrast;
			image-rendering: -webkit-crisp-edges;
			image-rendering: -moz-crisp-edges;
			image-rendering: -o-crisp-edges;
			image-rendering: pixelated;
		    margin: 0 auto;
    		display: block;
		}

		#debugText {
			float: right;
		    /* display: none; */
		    position: absolute;
		    left: 90px;
		    top: 0;
		}

	</style>

</head>
